<style>
    .button2 {
  background-color: #60a8ec;
  border-style: groove;
  border-radius: 25px;
  color: rgb(248, 245, 69);
  padding: 4px 8px;
  text-align: center;
  text-decoration-style: wavy;
  display: inline-block;
  font-size: 16px;
  margin: 2px 1px;
  cursor: pointer;
  }
  .box{
      color: crimson;
      text-decoration: underline;
      text-align: center;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      position: relative;
      background-color: aquamarine;
      animation:  gumlebeta 30 ease 8s forwards;
      transition: transform 1s;
}
    @keyframes gumlebeta {
    0%{ top: 0px;
        left:0px;
        border-radius: 0%;
        }
    25%{
        top:0px;
        left:1000px;
        background-color: dodgerblue;
        border-radius: 50%;}
    50%{ top: 300px;
        left:1000px;
        background-color: lightsalmon;
        border-radius: 0%;
        }
    75%{ top: 300px;
        left:0px;
        background-color: darkslateblue;
        border-radius: 50%;
        }
    100%{ top: 0px;
        left:0px;
        background-color: aquamarine;
        border-radius: 0%;
        }

}
.box:hover{
    transform: scale(0.5);
}
.dabba{
    background-color: chartreuse;
    position: relative;
  margin-left: 200px;
    font-size: 100px;
    text-align: center;
    color: red;
    width: 800px;
    height: 100px;
    transition: transform 4s ;

   
}
.dabba:hover{
    transform: rotate3d(1,2,3,360deg);
}
