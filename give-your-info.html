<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form style="background-color: bisque; width: 400px;">
        <table border="1" width="400" align="center" >
            <caption>fill form so that owner of this website can contact you:</caption>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" placeholder="max 20 characters" maxlength="20">
                </td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td>
                    <input type="text" placeholder="without +91" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>
                    <input type="email" placeholder="must be yours" >
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <input type="text" list="state">
                    <datalist id="state">
                    <option value="Rajasthan"></option>
                    <option value="Delhi"></option>
                    <option value="Haryana"></option>
                    <option value="Punjab"></option>
                    <option value="Madhya Pradesh"></option>
                    <option value="Maharastra"></option>
                    <option value="Gujrat"></option>
                    <option value="Uttar Pradesh"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>upload your photo</td>
                <td>
                    <input type="file" name="photo" >
                </td>

            </tr>
            <tr>
                <td><pre>                   </pre></td>
                <td align="center"width="400">
                    <input  type="submit" >
                </td>
                
            </tr>
        </table>
    </form>
</body>
</html>
